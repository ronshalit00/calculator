<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/b6af966895.js"
			crossorigin="anonymous"
		></script>
		<title>Calculator</title>
	</head>
	<body>
		<main>
			<div id="calculator">
				<div id="screen">10 + 2 = 12</div>
				<div id="btn-container">
					<div class="number" id="num-1">1</div>
					<div class="number" id="num-2">2</div>
					<div class="number" id="num-3">3</div>
					<div class="number" id="num-4">4</div>
					<div class="number" id="num-5">5</div>
					<div class="number" id="num-6">6</div>
					<div class="number" id="num-7">7</div>
					<div class="number" id="num-8">8</div>
					<div class="number" id="num-9">9</div>
					<div class="number" id="num-0">0</div>
					<div class="operator" id="ac">AC</div>
					<div class="operator" id="equals">
						<i class="fa-solid fa-equals"></i>
					</div>
					<div class="operator" id="plus"><i class="fa-solid fa-plus"></i></div>
					<div class="operator" id="minus">
						<i class="fa-solid fa-minus"></i>
					</div>
					<div class="operator" id="x"><i class="fa-solid fa-xmark"></i></div>
					<div class="operator" id="division">
						<i class="fa-solid fa-divide"></i>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="index.js"></script>
</html>
