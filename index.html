<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="favicon/site.webmanifest" />

		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<main id="page">
			<div id="calculator">
				<div id="screen"></div>
				<div id="btn-container">
					<div class="operator" id="ac">AC</div>
					<div class="operator" id="c">C</div>
					<div class="number" id="num-1">1</div>
					<div class="number" id="num-2">2</div>
					<div class="number" id="num-3">3</div>
					<div class="number" id="num-4">4</div>
					<div class="number" id="num-5">5</div>
					<div class="number" id="num-6">6</div>
					<div class="number" id="num-7">7</div>
					<div class="number" id="num-8">8</div>
					<div class="number" id="num-9">9</div>
					<div class="number" id="dot">.</div>
					<div class="number" id="num-0">0</div>
					<div class="operator" id="equals">=</div>
					<div class="operator" id="plus">+</div>
					<div class="operator" id="minus">-</div>
					<div class="operator" id="multiply">x</div>
					<div class="operator" id="division">รท</div>
				</div>
			</div>
		</main>
		<footer>
			<p>
				Developed by <a href="https://github.com/ronshalit00">Ron Shalit</a>, a
				project by <a href="https://www.theodinproject.com/">TheOdinProject</a>.
			</p>
		</footer>
	</body>
	<script src="index.js"></script>
</html>
